<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Color Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1>Color Guessing Game</h1>
    <div id="score">Score: 0</div>
    <div id="message"></div>
    <div id="cards">
      <div class="card" id="card1" onclick="checkGuess('card1')"></div>
      <div class="card" id="card2" onclick="checkGuess('card2')"></div>
      <div class="card" id="card3" onclick="checkGuess('card3')"></div>
      <div class="card" id="card4" onclick="checkGuess('card4')"></div>
    </div>
    <button onclick="startGame()">Start Game</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
